version: "{build}"

clone_folder: c:\gopath\src\github.com\performancecopilot\speed

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - go get github.com/edsrzf/mmap-go

build_script:
  - go test -v ./...
